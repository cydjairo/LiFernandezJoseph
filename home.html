<!DOCTYPE html>
<html>

<head>
  <title>KDramaChingu</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <meta name="author" content="RG JOSEPH, CJ FERNANDEZ">
  <meta name="keywords" content="HTML, CSS, JavaScript, KDramaChingu, Kdrama">
  <meta name="revised" content="10-02-2022">

  <link rel="icon" href="img/icon.png" type="image/gif">
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="container">
    <img class="logo" src="img/icon.png">
    <div class="Title">
      <div class="header">
        <h1>KDramaChingu</h1>
      </div>
      <p class="description">
        We aim to help hesitant people pick a K-drama that would be worth their watch. Dramas would be sorted into
        genres for easier navigation.
      </p>
    </div>

    <div class="genre-select">
      <h2>Select a genre to get started with searching:</h2>
    </div>
    <div class="circles">

      <div class="romance">
        <img class="rpic" src="img/romance.png" height="170px">
        <div class="overlay">
          <p class="rtext">
            ROMANCE
          </p>
        </div>
      </div>

      <div class="horror">
        <img class="rpic" src="img/horror.png" height="170px">
        <div class="overlay">
          <p class="rtext">
            HORROR
          </p>
        </div>
      </div>

      <div class="historical">
        <img class="rpic" src="img/historical.png" height="170px">
        <div class="overlay">
          <p class="rtext">
            HISTORICAL
          </p>
        </div>
      </div>

      <div class="medleg">
        <img class="rpic" src="img/medleg.png" height="100px">
        <div class="overlay">
          <p class="rtext">
            MEDICAL & <br> LEGAL
          </p>
        </div>
      </div>

      <div class="action">
        <img class="rpic" src="img/action.png" height="100px">
        <div class="overlay">
          <p class="rtext">
            ACTION
          </p>
        </div>
      </div>
    </div>




</body>

</html>
